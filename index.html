<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NumberLink Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>NumberLink</h1>

  <!-- Instrucciones -->
  <div id="instructions">
    <p>Conecta los números con líneas continuas sin que se crucen.</p>
    <p>Haz clic en las celdas para intentar resolver el puzzle.</p>
  </div>

  <!-- Botón personalizado para seleccionar archivo -->
  <button type="button" id="fileButton">Seleccionar archivo</button>
  <input type="file" id="fileInput" accept=".txt" style="display:none;" />

  <!-- Botón de reiniciar -->
  <button id="restartButton">Reiniciar Juego</button>

  <!-- Contenedor de la grilla -->
  <div class="grid-container" id="gameGrid"></div>

  <!-- Contenedor para el botón Limpiar, que se mostrará después de cargar un archivo -->
  <div id="cleanButtonContainer" style="display:none;">
    <button id="clearButton">Limpiar</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
