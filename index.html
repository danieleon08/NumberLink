<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NumberLink Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>NumberLink</h1>

  <!-- Instrucciones -->
  <div id="instructions">
    <p>Conecta los números con líneas continuas sin que se crucen.</p>
    <p>Haz clic en las celdas para intentar resolver el puzzle.</p>
  </div>

  <!-- Botón personalizado para seleccionar archivo -->
  <button type="button" id="fileButton">Seleccionar archivo</button>
  <input type="file" id="fileInput" accept=".txt" style="display:none;" />

  <!-- Botón de reiniciar -->
  <button id="restartButton">Reiniciar Juego</button>

  <!-- Contenedor de la grilla -->
  <div class="grid-container" id="gameGrid"></div>

  
  <div class="controles">
    <!-- Contenedor para el botón Limpiar, que se mostrará después de cargar un archivo -->
    <div id="cleanButtonContainer">
      <button id="clearButton">Limpiar</button>
    </div>

    <!-- Botón para cancelar camino en curso -->
    <div id="cancelButtonContainer" style="display:none;">
      <button id="cancelButton">Cancelar camino</button>
    </div>
  </div>

  <script src="script.js"></script>

    <!-- Modal de victoria -->
  <div id="victoryModal" class="modal">
    <div class="modal-content">
      <h2>🎉 ¡Felicidades!</h2>
      <p>Has completado el juego correctamente.</p>
      <button id="closeModal">Cerrar</button>
    </div>
  </div>

</body>
</html>
